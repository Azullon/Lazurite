<!DOCTYPE html>
<html>
  <head>
    <title><%= process.env.npm_package_productName %></title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>PresentJS Constructor</title>

    <link rel="stylesheet" href="<%= BASE_URL %>css/bootstrap.min.css" />
    <link rel="stylesheet" href="<%= BASE_URL %>css/bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="<%= BASE_URL %>css/animate.css" />
    <script>
      <% if (htmlWebpackPlugin.options.nodeModules) { %>
        require('module').globalPaths.push(
          '<%= htmlWebpackPlugin.options.nodeModules %>'.replace(/\\/g, '\\\\'),
        )
      <% } %>
      require('source-map-support/source-map-support.js').install()
    </script>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
